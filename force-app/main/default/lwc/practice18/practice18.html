<!-- sldsValidatorIgnore -->
<template>
    
    <lightning-card title="Wired Apex Method with param Datatable" icon-name="standard:account">
        <div class="slds-var-m-around_medium">  

            <lightning-slider 
                label="Max Revenue" 
                value={sliderValue}
                step="10000"
                max="5600000000"
                onchange={handleSliderChange}
            ></lightning-slider>

            <!-- Conditionally display this datatable according to the {myAccounts.data} actually has value -->
            
            <template lwc:if={myAccounts.data}>

                <lightning-datatable
                key-field="id"
                data={myAccounts.data}
                columns={columns}
                ></lightning-datatable>

            </template>
            
          

        </div>
    </lightning-card>
</template>
