<template>
  
    <lightning-card title="Jobs" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
        <lightning-input
          type="search"
          label="Search Job"
          placeholder="type here..."
          value={searchKey}
          onchange={handleSearchKeyChange}
        ></lightning-input>

        <br>

        <lightning-datatable 
            key-field="jobId" 
            data={filteredJobs} 
            columns={columns}>
        </lightning-datatable>
      </div>
    </lightning-card>
  
</template>
